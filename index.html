<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img.png">
</head>
<body>
    <div id="MenuInicial">
       <div id="txt">Calculadora</div>

       <div id="txt2">Subtração</div>
       <div id="txt3">Multiplicação</div>
       <div id="txt4">Divisão</div>

       <input type="number" placeholder="Digite seu 1ª valor" id="Valor1">
    </Div>
       <h1 id="adi">+</h1>
       <h1 id="sub">-</h1>
       <h1 id="Mul">&times;</h1>
       <h1 id="Div">&divide;</h1>
       <Div id="input2">
       <input type="number" placeholder="Digite seu 2ª valor" id="Valor2">
    </Div>
    <h1 id="igualdade">=</h1>
    <div id="js">
    <div id="resultado">
        <p id="resultadoEX">Resultado</p>
    </div>
</div>
        <Div id="Botoes">
        <div class="i"> <button id="OperaçãoSoma" class="Operações">Soma</button> </div>
         <div class="i"> <button id="OperaçãoSub" class="Operações">Subtração</button> </div>
         <div class="i"> <button id="OperaçãoMul" class="Operações">Multiplicação</button> </div>
         <div class="i"><button id="OperaçãoDiv" class="Operações">Divisão</button> </div>
    </Div>
   <div class="aux">
    <button class="bntaux" id="volt">Voltar</button> <button class="bntaux" id="Btncalcular">Calcular</button>
</div>
    </div>
